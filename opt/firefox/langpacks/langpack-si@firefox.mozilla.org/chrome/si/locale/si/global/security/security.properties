InsecurePasswordsPresentOnIframe=Iframe : අනාරක්ෂිත ( // HTTP) සහභාගී මුරපදය ක්ෂේත්ර . මෙම පරිශීලකයා අක්තපත්ර සොරකම් කිරීමට ඉඩ සලස්වයි ආරක්ෂාවට තර්ජනයක් වේ.
