# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=స్క్రీన్‌షాట్‌ను పునఃస్థాపిస్తూ, మొజిల్లా భాగస్వామి ఈ టైల్‌ను దృశ్యరూపేణా విస్తరించారు. మీ రిఫరెన్సుల కొరకు గల విస్తరిత టైల్స్‌ను మీరు %1$S బటన్ నొక్కి ఆఫ్ చేయవచ్చు. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=మీరు కొత్త టాబ్‌ను తెరిచినప్పుడు, మీరు తరచూ సందర్శిస్తున్న సైట్ల టైల్స్‌ను మీరు చూస్తారు, వీటితో పాటు మీ అభిరుచికి తగ్గ కొన్ని టైల్స్ మేము ఉంచుతాము. వీటిలో కొన్ని టైల్స్ మొజిల్లా భాగస్వాముల నుండి కూడా కావచ్చు. ఏవి స్పాన్సర్డ్ టైల్సో మేము ఎల్లప్పుడూ మీకు సూచిస్తాము. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=ఈ సేవను అందించుటకు, మా %1$S ప్రకారం మీ టైల్స్ వినియోగానికి సంబందించిన కొంత నిర్దిష్ట విశ్లేషణాత్మక సమాచారంను మొజిల్లా సేకరించి ఉపయోగించును.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=మీ అభిరుచుల %1$S బటన్ వత్త మీరు టైల్స్ విశేషణంను ఆఫ్ చేయవచ్చు.
