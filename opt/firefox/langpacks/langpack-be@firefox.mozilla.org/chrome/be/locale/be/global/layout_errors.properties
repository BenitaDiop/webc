ImageMapRectBoundsError = Фармат атрыбута "coords" меціны <area shape="rect"> не "злева,зверху,cправа, унізе".
ImageMapCircleWrongNumberOfCoords = Фармат атрыбута "coords" меціны <area shape="circle"> не "center-x,center-y,radius".
ImageMapCircleNegativeRadius = Атрыбут "coords" меціны <area shape="circle"> мае адмоўны радыус.
ImageMapPolyWrongNumberOfCoords = Фармат атрыбута "coords" меціны <area shape="poly"> не "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords = У атрыбута "coords" меціны <area shape="poly"> адсутнічае апошняя каардыната "y" (правільны фармат – "x1,y1,x2,y2 …").
TablePartRelPosWarning = Зараз падтрымліваецца адносная растаноўка купаў радкоў і слупкоў табліц. Гэтая пляцоўка павінна быць абноўлена, бо можа залежаць ад асаблівасці, якая не мае ўздзеяння.

