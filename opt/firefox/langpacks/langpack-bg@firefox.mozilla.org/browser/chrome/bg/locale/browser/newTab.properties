# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=При отваряне на нов подпрозорец ще виждате мозайка от вашите често посещавани страници заедно с такива, които смятаме, че представляват интерес за вас. Някои от предложенията могат да бъдат спонсорирани от партньори на Mozilla. Винаги ще обозначаваме такива предложения. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=С цел осигуряване на тази услуга Mozilla събира и използва статистическа информация свързана с начина ви на ползване на Витрините съгласно с нашата %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Можете да изключите Витрините с натискане на бутона %1$S.
