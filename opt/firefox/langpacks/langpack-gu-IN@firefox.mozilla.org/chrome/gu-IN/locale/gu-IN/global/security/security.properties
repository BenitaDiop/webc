# Mixed Content Blocker
BlockMixedDisplayContent=મિશ્રિત દર્શાવ સમાવિષ્ટ "%1$S" ને લાવવાનું બ્લોક થયેલ છે
BlockMixedActiveContent=મિશ્રિત સક્રિય સમાવિષ્ટ "%1$S" ને લાવવાનું બ્લોક થયેલ છે
