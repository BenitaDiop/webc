newtab.intro.paragraph1=Yeni vərəq açdığınızda tez-tez daxil olduğunuz saytların örtüyünü sizə maraqlı ola biləcəyini düşündüklərimizlə bərabər görəcəksiniz. Bu örtüklərdən bəziləri Mozilla ortaqları tərəfindən sponsorlaşdırıla bilərlər. Sponsorlaşdırılmış örtükləri hər zaman sizə bildiririk. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Belə bir xidməti təmin etmək üçün Mozilla örtükləri necə işlətməyinizlə bağlı %1$S daxilində  bəzi analitik məlumatları toplayır.
